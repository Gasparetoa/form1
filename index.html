<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <Header>
        <h1>Crie e compartilhe <br>
             seu evento</h1>

        <p>O primeiro passo, é preencher esse <br>
            formulário de inscrição.</p>
    </Header>

    <main>
        <form>

            <h2>Informações do evento</h2>

            <div class="page">
                <label for="">Titulo do evento</label>
                <input type="text">
            </div>

            <div class="page">
                <label for="">Link do evento</label>
                <input type="link">
            </div>

            <div class="page">
                <label for="">Whatsapp para contato</label>
                <input type="number">
            </div>

            <div class="page2">
                <label for="">Informações extras</label>
                <input type="text">
            </div>

            <label for="">Categoria</label>
            <select>
                <option></option>
                <option>Reunião</option>
                <option>Festa</option>
                <option>Aula</option>
            </select>

            <h2>Privacidade</h2>

            <div class="page">
                <label for="">E-mail do administrador</label>
                <input type="email">
            </div>

            <div class="page">
                <label for="">Senha de acesso para participantes</label>
                <input type="password">
            </div>

            <div class="page3">
                <input type="checkbox">
                <label for="">Evento privado</label>
            </div>

            <h2>Dia e hora</h2>

            <div class="date">

                <div class="data">
                    <label for="">Data</label>
                    <input type="date">
                </div>

                <div class="page">
                    <label for="">Das</label>
                    <input type="time">
                </div>

                <div class="page">
                    <label for="">Até</label>
                    <input type="time">
                </div>
                
            </div>
        </form>
        
    </main>
    <footer>
        <button> Salvar evento</button>
    </footer>

   
</body>
</html>
